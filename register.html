<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<title>用户注册 </title>
	</head>
	<body  class="grey">
	<div class="headerBar">	
	 <div class="logoBar reg_logo">
		<div class="comWidth">
			<div class="logo fl">
				<a href=""><img src="../img/images/sanjiao_07.jpg"  alt="慕课网"></a>
			</div>
		       <h3 class="welcome_title">欢迎注册</h3>
		</div>
	</div>
</div>

<div class="regBox">
	<div class="longin_cont">
		<ul class="login">
	    	<li >
			<span class="reg_item"><i>*</i>账户名 ：</span>
               <div class="inpute_item">
               	  <input type="text" placeholder="请输入用户名" class="login_input user_icon" />
               </div>
		</li>
		<li >
			<span class="reg_item"><i>*</i>密码 ：</span>
               <div class="inpute_item">
               	  <input type="password" placeholder="请输入密码" class="login_input user_icon" />
               </div>
		</li>
		<li >
			<span class="reg_item"><i>*</i>确认密码 ：</span>
               <div class="inpute_item">
               	  <input type="password" placeholder="再次确认密码" class="login_input user_icon" />
               </div>
		</li>
		<li >
			<span class="reg_item"><i>*</i>验证码 ：</span>
               <div class="inpute_item">
               	  <input type="text" placeholder="输入验证码" class="login_input user_icon identify " />
               </div>
		</li>
		<li >
		     <span class="reg_item">&nbsp;</span>
			<input type="checkbox" id="t1" class="cheked">
			<label for="t1">我同意以下条款</label>
		</li >
		<li  class="autoLogin">
			<span class="reg_item">&nbsp;</span>
			<input type="submit" value="确认提交" class="reg_btn"/>
		</li>
	</ul>
	

	</div>
		<div class="hr_25"></div>
</div>
<div class="hr_25">

	</body>
</html>
